<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessments - Internship Evaluation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="assessments" class="with-sidebar">
  <header class="app-header">
    <div class="brand">Internship Evaluation</div>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="progress.html">Progress</a>
      <a href="assessments.html" class="active">Assessments</a>
      <a href="company.html">Company</a>
      <a href="feedback.html">Feedback</a>
      <button id="logoutBtn" class="btn subtle">Logout</button>
    </nav>
  </header>

  <aside class="sidebar">
    <div class="sidebar-brand">IE</div>
    <a href="dashboard.html" class="sidebar-link">🏠 Dashboard</a>
    <a href="progress.html" class="sidebar-link">📈 Progress</a>
    <a href="assessments.html" class="sidebar-link active">🧮 Assessments</a>
    <a href="company.html" class="sidebar-link">🏢 Company</a>
    <a href="feedback.html" class="sidebar-link">💬 Feedback</a>
  </aside>

  <main class="container">
    <h1>Assessments</h1>
    <section class="card">
      <form id="assessmentForm" class="form grid two-col">
        <div class="form-row">
          <label for="aDate">Date</label>
          <input type="date" id="aDate" required>
        </div>
        <div class="form-row">
          <label for="aScore">Score (0-100)</label>
          <input type="number" id="aScore" min="0" max="100" step="1" required>
        </div>
        <div class="form-row span-2">
          <label for="aEvaluator">Evaluator</label>
          <input type="text" id="aEvaluator" placeholder="Mentor/Professor name" required>
        </div>
        <div class="form-row span-2">
          <label for="aComments">Comments</label>
          <textarea id="aComments" rows="3" placeholder="Observations and feedback" required></textarea>
        </div>
        <div class="form-actions span-2">
          <button type="submit" class="btn primary">Add Assessment</button>
          <button type="button" id="clearAssessments" class="btn danger">Clear All</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Assessment Records</h2>
      <div class="table-responsive">
        <table class="table" id="assessmentsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Score</th>
              <th>Evaluator</th>
              <th>Comments</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
