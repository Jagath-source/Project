<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress - Internship Evaluation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="progress">
  <header class="app-header">
    <div class="brand">Internship Evaluation</div>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="progress.html" class="active">Progress</a>
      <a href="assessments.html">Assessments</a>
      <a href="company.html">Company</a>
      <a href="feedback.html">Feedback</a>
      <button id="logoutBtn" class="btn subtle">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h1>Progress Tracking</h1>
    <section class="card">
      <form id="progressForm" class="form grid two-col">
        <div class="form-row">
          <label for="pDate">Date</label>
          <input type="date" id="pDate" required>
        </div>
        <div class="form-row">
          <label for="pHours">Hours</label>
          <input type="number" id="pHours" min="0" step="0.5" placeholder="e.g., 6" required>
        </div>
        <div class="form-row span-2">
          <label for="pTask">Task Description</label>
          <input type="text" id="pTask" placeholder="What did you work on?" required>
        </div>
        <div class="form-row span-2">
          <label for="pStatus">Status</label>
          <select id="pStatus" required>
            <option value="Completed">Completed</option>
            <option value="In Progress">In Progress</option>
            <option value="Blocked">Blocked</option>
          </select>
        </div>
        <div class="form-actions span-2">
          <button type="submit" class="btn primary">Add Entry</button>
          <button type="button" id="clearProgress" class="btn danger">Clear All</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Entries</h2>
      <div class="table-responsive">
        <table class="table" id="progressTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Hours</th>
              <th>Task</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
